<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ name }} details</title>

		<!-- Google Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">

		<!-- Font Awesome -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css')}}">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.css')}}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css')}}">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

		<div class="site-branding-area">
			<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<div class="logo">
							<h1><a href="./">Compare It!</a></h1>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="mainmenu-area">
			<div class="container">
				<div class="row">
					<br />
					<center>
						<form action="/find" method="post">
								<input type="text" name="item" placeholder="Search products...">
								<input type="submit" value="Search">
						</form>
					</center>
					<br />
				</div>
			</div>
		</div>

		<div class="product-big-title-area">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="product-bit-title text-center">
							<h2>{{ name }}</h2>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="single-product-area">
			<div class="zigzag-bottom"></div>
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="product-content-right">                        
							<div class="row">
								<div class="col-sm-3">
									<div class="product-images">
										<div class="product-main-img">
											<img src={{ imag }} alt="">
										</div>
									</div>
								</div>
								<div class="col-sm-9">
									<div class="product-inner">
										<h2 class="product-name">{{ name }}</h2>
										<div class="product-inner-price">
											<ins>&#8377;{{ price }}</ins>
										</div>
										<a href={{ link }} target="_blank"><button class="add_to_cart_button">Buy</button></a>
										<div role="tabpanel">
											<ul class="product-tab" role="tablist">
												<li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Features</a></li>
											</ul>
											<div class="tab-content">
												<div role="tabpanel" class="tab-pane fade in active" id="home">

														<table border="1">
															{% for key, value in data.items() %}
																<tr>
																	<td class="col-md-6"><b>{{ key }}</b></td>
																	<td class="col-md-6">{{ value }}</td>
																</tr>
															{% endfor %}
														</table>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>                    
					</div>
				</div>
			</div>
		</div>
		<div class="footer-bottom-area">
			<div class="container"></div>
		</div>

		<!-- Latest jQuery form server -->
		<script src="https://code.jquery.com/jquery.min.js"></script>

		<!-- Bootstrap JS form CDN -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

		<!-- jQuery sticky menu -->
		<script src="{{ url_for('static', filename = 'js/jquery.sticky.js') }}"></script>

		<!-- jQuery easing -->
		<script src="{{ url_for('static', filename = 'js/jquery.easing.1.3.min.js') }}"></script>

		<!-- Main Script -->
		<script src="{{ url_for('static', filename = 'js/main.js') }}"></script>

		<!-- Slider -->
		<script type="text/javascript" src="{{ url_for('static', filename = 'js/bxslider.min.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename = 'js/script.slider.js') }}"></script>
	</body>
</html>
