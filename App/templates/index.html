<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Compare It!</title>

		<!-- Google Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">

		<!-- Font Awesome -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css')}}">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.css')}}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css')}}">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="site-branding-area">
			<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<div class="logo">
							<h1><a href="./">Compare It!</a></h1>
						</div>
					</div>
				</div>
			</div>
		</div>    

		<div class="mainmenu-area">
			<div class="container">
				<div class="row">
					<center>
						<form action="/find" method="post">
								<input type="text" name="item" placeholder="Search products...">
								<input type="submit" value="Search">
						</form>
					</center>
				</div>
			</div>
		</div>

		<div class="promo-area">
			<div class="zigzag-bottom"></div>
			<div class="container">
				<div class="row">
					<div class="col-md-3 col-sm-6">
						<div class="single-promo promo1">
							<i class="fa fa-refresh"></i>
							<p>View Products</p>
						</div>
					</div>
					<div class="col-md-3 col-sm-6">
						<div class="single-promo promo2">
							<i class="fa fa-truck"></i>
							<p>Compare Prices</p>
						</div>
					</div>
					<div class="col-md-3 col-sm-6">
						<div class="single-promo promo3">
							<i class="fa fa-lock"></i>
							<p>Choose the best</p>
						</div>
					</div>
					<div class="col-md-3 col-sm-6">
						<div class="single-promo promo4">
							<i class="fa fa-gift"></i>
							<p>Pay Safely</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="footer-bottom-area">
			<div class="container"></div>
		</div>
		<div class="brands-area">
			<div class="zigzag-bottom"></div>
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="brand-wrapper">
							<div class="brand-list">
								<img src="{{ url_for('static', filename = 'img/amazon.jpg')}}">
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<img src="{{ url_for('static', filename = 'img/croma.png')}}">
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<img src="{{ url_for('static', filename = 'img/flipkart.jpg')}}">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="footer-bottom-area">
			<div class="container"></div>
		</div>
		<div class="footer-bottom-area">
			<div class="container"></div>
		</div>

		<!-- Latest jQuery form server -->
		<script src="https://code.jquery.com/jquery.min.js"></script>

		<!-- Bootstrap JS form CDN -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
		<!-- jQuery sticky menu -->
		<script src="{{ url_for('static', filename = 'js/jquery.sticky.js') }}"></script>

		<!-- jQuery easing -->
		<script src="{{ url_for('static', filename = 'js/jquery.easing.1.3.min.js') }}"></script>

		<!-- Main Script -->
		<script src="{{ url_for('static', filename = 'js/main.js') }}"></script>

		<!-- Slider -->
		<script type="text/javascript" src="{{ url_for('static', filename = 'js/bxslider.min.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename = 'js/script.slider.js') }}"></script>
	</body>
</html>
